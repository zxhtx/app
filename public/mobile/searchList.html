<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>商品列表</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/searchList.css">
</head>
<body>
<!--1. 界面结构  实现区域滚动  效果-->
<!--2. 全屏容器-->
<div class="lt_container">
    <!--3. 头部-->
    <header class="lt_topBar">
        <a href="javascript:history.back();" class="left">
            <span class="fa fa-chevron-left"></span>
        </a>
        <h3>商品列表</h3>
    </header>
    <!--5. 内容-->
    <div class="lt_content">
        <div class="lt_wrapper">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--搜索框-->
                    <div class="lt_search">
                        <input type="search" placeholder="根据商品关键字进行搜索">
                        <a href="javascript:;">搜索</a>
                    </div>
                    <!--排序-->
                    <div class="lt_order">
                        <a href="JavaScript:;" data-type="time">上架时间 <span class="fa fa-angle-down"></span></a>
                        <a href="JavaScript:;" data-type="price">价格 <span class="fa fa-angle-down"></span></a>
                        <a href="JavaScript:;" data-type="num">销量 <span class="fa fa-angle-down"></span></a>
                        <a href="JavaScript:;" data-type="sale">折扣 <span class="fa fa-angle-down"></span></a>
                    </div>
                    <!--产品区域-->
                    <div class="lt_product">
                        <!--TODO render-->
                                     </div>
                </div>
            </div>
        </div>
    </div>
    <!--4. 底部-->
    <footer class="lt_tabs">
        <a href="index.html"><span class="fa fa-home"><p>首页</p></span></a>
        <a href="category.html"><span class="fa fa-bars"><p>分类</p></span></a>
        <a href="user/cart.html"><span class="fa fa-shopping-cart"><p>购物车</p></span></a>
        <a href="user/index.html"><span class="fa fa-user"><p>个人中心</p></span></a>
    </footer>
</div>
<script type="text/template" id="productList">
    <ul class="mui-clearfix">
        {{each data item i}}
        <li>
            <a href="product.html?id={{item.id}}" class="lt_proInfo">
                <%
                    var picAddr = 'images/none01.jpg';
                    if(item.pic&&item.pic.length&&item.pic[0].picAddr){
                        picAddr = item.pic[0].picAddr;
                    }
                %>
                <img src="{{picAddr}}" alt="" onerror="this.src='images/none01.jpg'">
                <p class="name mui-ellipsis-2">{{item.proName}}</p>
                <p class="price"><span>&yen;{{item.price}}</span> <span>&yen;{{item.oldPrice}}</span></p>
                <button>立即购买</button>
            </a>
        </li>
        {{/each}}
    </ul>
</script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/art-template/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>登陆</title>
    <link rel="stylesheet" href="../assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/user/login.css">
</head>
<body>
<div class="lt_container">
    <header class="lt_topBar">
        <h3>登陆</h3>
    </header>
    <div class="lt_content">
        <div class="lt_wrapper">
            <form class="mui-input-group" autocomplete="off">
                <div class="mui-input-row">
                    <label>用户名</label>
                    <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
                </div>
                <div class="mui-input-row">
                    <label>密码</label>
                    <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
                </div>
                <div class="mui-button-row">
                    <button type="reset" class="mui-btn mui-btn-danger" >重置</button>
                    <button type="submit" class="mui-btn mui-btn-primary" >登录</button>
                </div>
            </form>
        </div>
    </div>

    <!--底部-->
    <footer class="lt_tabs">
        <a href="../index.html"><span class="fa fa-home"><p>首页</p></span></a>
        <a href="../category.html" ><span class="fa fa-bars"><p>分类</p></span></a>
        <a href="cart.html"><span class="fa fa-shopping-cart"><p>购物车</p></span></a>
        <a href="index.html"><span class="fa fa-user"><p>个人中心</p></span></a>
    </footer>
</div>
<script src="../assets/mui/js/mui.min.js"></script>
<script src="../assets/zepto/zepto.min.js"></script>
<script src="../assets/art-template/template-web.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user/login.js"></script>
</body>
</html>

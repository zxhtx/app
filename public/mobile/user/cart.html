<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>购物车</title>
    <link rel="stylesheet" href="../assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/user/cart.css">
</head>
<body>
<div class="lt_container">
    <header class="lt_topBar">
        <a href="javascript:history.back();" class="left">
            <span class="fa fa-chevron-left"></span>
        </a>
        <h3>购物车</h3>
        <a href="javascript:;" class="right">
            <span class="fa fa-refresh"></span>
        </a>
    </header>
    <div class="lt_content cart">
        <div class="lt_wrapper">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="mui-table-view" id="list">
                        <!--TODO render-->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="lt_amount">
        订单金额：&yen;<span>0.00</span>
        <a href="JavaScript:;">生成订单</a>
    </div>
    <footer class="lt_tabs">
        <a href="../index.html"><span class="fa fa-home"><p>首页</p></span></a>
        <a href="../category.html"><span class="fa fa-bars"><p>分类</p></span></a>
        <a href="cart.html"  class="now"><span class="fa fa-shopping-cart"><p>购物车</p></span></a>
        <a href="index.html"><span class="fa fa-user"><p>个人中心</p></span></a>
    </footer>
</div>
<script type="text/template" id="cart">
    {{each list item i}}
    <li class="mui-table-view-cell">
        <div class="mui-slider-right mui-disabled">
            <a data-index="{{i}}" class="mui-btn mui-btn-blue fa fa-edit"></a>
            <a data-index="{{i}}" class="mui-btn mui-btn-red fa fa-trash"></a>
        </div>
        <div class="mui-slider-handle">
            <div class="mui-table-cell">
                <a href="javascript:;" class="mui-navigate-right">
                    <%  var picAddr = '/mobile/images/none01.jpg'
                        if(item.pic && item.pic.length && item.pic[0].picAddr){
                        picAddr = item.pic[0].picAddr

                    }%>
                    <img class="mui-media-object mui-pull-left" src="{{picAddr}}">
                    <div class="mui-media-body">
                        <p class="name mui-ellipsis-2">{{item.proName}}</p>
                        <p class="price">
                            <span class="now">&yen;{{item.price}}</span>
                            <span class="old">&yen;{{item.oldPrice}}</span>
                            <span class="num">x{{item.num}}双</span>
                        </p>
                        <p class="size">鞋码：{{item.size}}</p>
                    </div>
                </a>
                <input data-index="{{i}}" type="checkbox" {{item.isChecked?'checked':''}}>
            </div>
        </div>
    </li>
    {{/each}}
</script>
<script type="text/template" id="edit">
    <div class="pro_size" style="text-align: left">
        尺码：
        <%
        var size = product.productSize || '40-50';
        var arrSize = size.split('-');
        var start = arrSize[0],end = arrSize[1];
        for(var i = start;i <= end;i++){
        %>
        <span data-value="{{i}}" class="{{i==product.size?'now':''}}">{{i}}</span>
        <%}%>
    </div>
    <div class="pro_num" style="text-align: left">
        数量：
        <div class="change">
            <span data-type="0">-</span>
            <input type="number" value="{{product.num}}" data-max="{{product.productNum}}" readonly>
            <span data-type="1">+</span>
        </div>
        <span>剩余：{{product.productNum}}件</span>
    </div>
</script>
<script src="../assets/mui/js/mui.min.js"></script>
<script src="../assets/zepto/zepto.min.js"></script>
<script src="../assets/art-template/template-web.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user/cart.js"></script>
</body>
</html>
